<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Analysis Agent</title>
    <link rel="stylesheet" href="styles/verification.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Import React components
        const { useState, useEffect } = React;
        
        // Simple document analysis interface
        const DocumentAnalysisApp = () => {
            const [documents, setDocuments] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            
            // Load documents on component mount
            useEffect(() => {
                loadDocuments();
            }, []);
            
            const loadDocuments = async () => {
                try {
                    setLoading(true);
                    const response = await fetch('/api/documents/');
                    const data = await response.json();
                    setDocuments(data.documents || []);
                } catch (err) {
                    setError(`Failed to load documents: ${err.message}`);
                } finally {
                    setLoading(false);
                }
            };
            
            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                try {
                    setLoading(true);
                    setError(null);
                    
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('schema', JSON.stringify({
                        fields: [
                            { name: 'plaintiff_name', type: 'string', description: 'Plaintiff name' },
                            { name: 'defendant_name', type: 'string', description: 'Defendant name' },
                            { name: 'case_number', type: 'string', description: 'Case number' }
                        ]
                    }));
                    
                    const response = await fetch('/api/documents/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        alert('Document uploaded successfully!');
                        loadDocuments();
                    } else {
                        throw new Error(data.error || 'Upload failed');
                    }
                } catch (err) {
                    setError(`Upload failed: ${err.message}`);
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div className="app">
                    <div className="app-header">
                        <h1>Document Analysis Agent</h1>
                        <p>AI-powered legal document analysis and verification</p>
                    </div>
                    
                    {error && (
                        <div className="error-banner">
                            <span>{error}</span>
                            <button onClick={() => setError(null)}>Ã—</button>
                        </div>
                    )}
                    
                    {loading && (
                        <div className="loading-overlay">
                            <div className="loading-spinner">Processing...</div>
                        </div>
                    )}
                    
                    <div className="document-selector">
                        <div className="upload-section">
                            <h2>Upload New Document</h2>
                            <div className="upload-form">
                                <input
                                    type="file"
                                    accept=".pdf"
                                    onChange={handleFileUpload}
                                    disabled={loading}
                                />
                            </div>
                        </div>
                        
                        <div className="existing-documents">
                            <h2>Existing Documents</h2>
                            {documents.length === 0 ? (
                                <p>No documents available.</p>
                            ) : (
                                <div className="documents-grid">
                                    {documents.map(doc => (
                                        <div key={doc.document_id} className="document-card">
                                            <h3>{doc.filename}</h3>
                                            <p>Status: {doc.status}</p>
                                            <p>Uploaded: {new Date(doc.upload_time).toLocaleDateString()}</p>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        
        // Render the app
        ReactDOM.render(<DocumentAnalysisApp />, document.getElementById('root'));
    </script>
    
    <style>
        .app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .app-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .app-header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .error-banner {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            color: #721c24;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .error-banner button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #721c24;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
        }
        
        .upload-section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .upload-form input[type="file"] {
            padding: 10px;
            border: 2px dashed #dee2e6;
            border-radius: 4px;
            width: 100%;
            background-color: white;
        }
        
        .existing-documents {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        
        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .document-card {
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .document-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .document-card h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        
        .document-card p {
            margin: 5px 0;
            color: #6c757d;
        }
    </style>
</body>
</html>
